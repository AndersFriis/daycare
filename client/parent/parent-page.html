<div class="container-childcollaps">
    <div class="row">
        <a href="#demo" class="btn btn-info" data-toggle="collapse">Add Your Child Information</a>
        <div id="demo" class="collapse">
            <div class="col-md-3 col-md-offset-3">
                <div class="center-text">
                    <h2>Add Your Childs Information</h2>
                    <p class="lead">
                    </p>

                    <parent-edit
                        parent="parentPageCtrl.editedParent"
                        save="parentPageCtrl.saveParent(editedParent)"
                    />
                
        

            <parent-item 
                ng-repeat="parent in parentPageCtrl.parent track by parent.id"
                parent="parent"
                delete="parentPageCtrl.deleteParent(parentToDelete)"
                update="parentPageCtrl.updateParent(parentToUpdate)"
            />
                </div>
            </div>
        </div>
    </div>
</div>
